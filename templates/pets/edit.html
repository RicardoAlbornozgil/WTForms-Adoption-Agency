{% extends 'base.html' %}

{% block header %}
    <h1>{{ pet.name }}</h1>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                {% if pet.photo_url %}
                    <img class="img-fluid" src="{{ pet.photo_url }}">
                {% endif %}
                <h2 class="mt-3">Update</h2>
                <form method="POST">
                    {% include "form.html" %}
                    <button class="btn btn-info btn-block mt-3" type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

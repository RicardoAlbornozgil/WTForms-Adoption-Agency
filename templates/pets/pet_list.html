{% extends 'base.html' %}

{% block header %}
<h1 class="text-center">Our Pets</h1>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    {% for pet in pets %}
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card">
        <img class="card-img-top" src="{{ pet.image_url() }}" alt="{{ pet.name }}">
        <div class="card-body">
          <h5 class="card-title text-center">{{ pet.name }}</h5>
          <p class="card-text text-center">
            {% if pet.available %} 
            <b>Available!</b> 
            {% else %}
            <b>Not Available</b> 
            {% endif %}
          </p>
          <a href="{{ url_for('edit_pet', pet_id=pet.id) }}" class="btn btn-info btn-block">Edit</a>
        </div>
      </div>
    </div>
    {% else %}
    <div class="col-12 text-center">No pets yet.</div>
    {% endfor %}
  </div>
</div>
<a class="btn btn-primary  mt-3" href="{{ url_for('add_pet') }}">Add a Pet</a>
{% endblock %}
